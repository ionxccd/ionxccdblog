{% extends 'header.html' %}
{% block title %}{{title}}{%endblock%}
{% load static %}
{% block content %}

{% for post in postResults %}

<div class="contentContainer">
  <h1>{{post.title}}</h1>
  <h4 id="dateStyle">Published {{post.datePosted}} by ionxccd</h4>
  <div class="articleContainer">
    <img
    id="mainImgStyle"
    src="/media/{{post.thumbnail}}"/>
    <p class="title">{{post.content|wordwrap:120|linebreaksbr}}</p>
  </div>
</div>

{% endfor %}
{% endblock %}
